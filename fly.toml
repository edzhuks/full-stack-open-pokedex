# fly.toml file generated for flyisbad on 2023-04-05T19:41:36+03:00

app = "flyisbad"
kill_signal = "SIGINT"
kill_timeout = 50
primary_region = "ams"

[build]
  [build.args]
    NODE_VERSION = "16.20.0"

[deploy]
  release_command = "npm run build"

[env]
  PORT = "8080"

[processes]
  app = "node app.js"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
